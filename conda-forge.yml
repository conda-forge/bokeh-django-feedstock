github:
  branch_name: main
  tooling_branch_name: main
conda_build:
  error_overlinking: true
conda_forge_output_validation: true
bot:
  automerge: true
  inspection: update-all
  check_solvable: true
  run_deps_from_wheel: true
conda_install_tool: pixi
conda_build_tool: rattler-build
build_platform:
  linux_64: linux_64
  linux_aarch64: linux_64
  linux_ppc64le: linux_64
  osx_64: osx_64
  osx_arm64: osx_64
  win_64: win_64
  win_arm64: win_64
provider:
  linux_64: default
  linux_aarch64: default
  linux_ppc64le: default
  osx_64: default
  osx_arm64: default
  win_64: default
  win_arm64: default
test: native_and_emulated
noarch_platforms:
  - linux_64
  - win_64
  - osx_64
  - osx_arm64
  - linux_aarch64
  - linux_ppc64le
