{% set name = "bokeh-django" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bokeh-django-{{ version }}.tar.gz
  sha256: 1f57bf136482ae6af27c98377b97b58df5a8a61057f22dc854f8781d6730648c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - bokeh
    - django
    - channels <4

test:
  imports:
    - bokeh_django
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bokeh/bokeh-django
  summary: Utility to integrate Bokeh with Django Channels
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
